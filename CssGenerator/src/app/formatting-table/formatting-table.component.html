<p id="title">Formatowanie</p>
<div id="textColorLabel">
    <label for="textColor">Kolor tekstu</label>
    <input type="text" id="textColor" [(ngModel)]="props.textColor">
</div>
<div id="borderLabel">
    <label for="border">Obramowanie</label>
    <input type="text" id="border" [(ngModel)]="props.border">
</div>
<div id="shadowLabel">
    <label for="shadow">Cień</label>
    <input type="text" id="shadow" [(ngModel)]="props.shadow">
</div> 
<div id="backgroundColorLabel">
    <label for="backgroundColor">Kolor Tła</label>
    <input type="text" id="backgroundColor" [(ngModel)]="props.backgroundColor">
</div>
<button (click)="propsChanged()">Set value</button>
